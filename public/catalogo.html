<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Inka Moss - Catálogo</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <meta name="theme-color" content="#1f7a3d" />
    <link rel="stylesheet" href="/site.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600;700;800&family=Unbounded:wght@600;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <header class="topbar">
      <div class="brand logo">
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M6 14c4-6 10-6 12-6-1 4-4 10-10 10-1.5 0-2.7-.5-3.4-1.4C4 15.8 4.6 15 6 14z" fill="#e7f4ea"/>
          <path d="M7 16c2-1 5-2 8-2" stroke="#0f2a1c" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
        <span>Inka Moss</span>
      </div>
      <nav>
        <a href="/">Inicio</a>
        <a href="/catalogo.html">Catálogo</a>
        <a id="login-link" href="/login.html">Ingresar</a>
        <a id="register-link" class="cta" href="/register.html">Registrarse</a>
        <span id="nav-user" class="nav-user"></span>
        <button id="nav-logout" class="cta danger">Cerrar sesión</button>
      </nav>
    </header>

    <main class="page">
      <div class="catalog-layout">
        <aside class="filters card">
          <div class="filters-header">
            <h3>Filtros</h3>
            <span class="pill" id="result-count">0 productos</span>
          </div>
          <label>Buscar</label>
          <input id="filter-q" type="text" placeholder="Sphagnum, verde, etc." />
          <label>Tipo</label>
          <input id="filter-type" type="text" placeholder="Sphagnum" />
          <label>Región</label>
          <input id="filter-region" type="text" placeholder="Junín" />
          <button id="load-btn" class="secondary">Aplicar filtros</button>
        </aside>
        <section class="catalog card">
          <div class="catalog-header">
            <h2>Catálogo público</h2>
            <div class="sort">
              <label>Ordenar</label>
              <select id="sort-by">
                <option value="relevance">Relevancia</option>
                <option value="price-asc">Precio: menor a mayor</option>
                <option value="price-desc">Precio: mayor a menor</option>
              </select>
            </div>
          </div>
          <div class="list" id="list"></div>
        </section>
      </div>
    </main>

    <div class="modal hidden" id="detail-modal">
      <div class="modal-backdrop" data-close-detail></div>
      <div class="modal-card">
        <div class="modal-header">
          <h3>Detalle del producto</h3>
          <button class="icon-btn" data-close-detail>✕</button>
        </div>
        <div id="detail-body"></div>
      </div>
    </div>

    <script src="/catalogo.js"></script>
  </body>
</html>
