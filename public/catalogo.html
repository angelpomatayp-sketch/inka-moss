<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Inka Moss - Catálogo</title>
    <link rel="stylesheet" href="/site.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="brand">Inka Moss</div>
      <nav>
        <a href="/">Inicio</a>
        <a href="/catalogo.html">Catálogo</a>
        <a href="/login.html">Ingresar</a>
        <a class="cta" href="/register.html">Registrarse</a>
      </nav>
    </header>

    <main class="page">
      <div class="card">
        <h2>Catálogo público</h2>
        <div class="grid" style="margin-bottom:12px;">
          <div>
            <label>Buscar</label>
            <input id="filter-q" type="text" placeholder="Sphagnum, verde, etc." />
          </div>
          <div>
            <label>Tipo</label>
            <input id="filter-type" type="text" placeholder="Sphagnum" />
          </div>
          <div>
            <label>Región</label>
            <input id="filter-region" type="text" placeholder="Junín" />
          </div>
          <div style="align-self:end;">
            <button id="load-btn" class="secondary">Filtrar</button>
          </div>
        </div>
        <div class="list" id="list"></div>
      </div>
    </main>

    <script src="/catalogo.js"></script>
  </body>
</html>
